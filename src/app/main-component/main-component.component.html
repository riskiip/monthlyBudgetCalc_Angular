<div class="top-bar">
  <h1>My Monthly Budget Calculator</h1>
</div>

<div class="total-section">
  <h2 [ngClass]="{ 'red' : totalBudget<0, 'green' : totalBudget>0}">Rp {{ totalBudget }}</h2>
</div>

<section class="add-item-section">
  <div class="add-item-container">
    <app-add-item-form style="padding: 20px;" (formSubmitted)="addItem($event)"></app-add-item-form>
  </div>
</section>

<hr style="margin-top: 0;">

<app-budget-item-list [budgetItems]="budgetItems" (delete)="deteleItem($event)" (update)="updateItem($event)"></app-budget-item-list>
